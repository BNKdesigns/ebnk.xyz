<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webchnl for Tizen</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        a { color: #58a6ff; }
        h1, h2, h3, h4, h5, h6 { color: #ffffff; margin-top: 24px; margin-bottom: 16px; }
        h1 { border-bottom: 1px solid #21262d; padding-bottom: 0.3em; }
        h2 { border-bottom: 1px solid #21262d; padding-bottom: 0.3em; }
        code {
            font-family: monospace;
            background-color: rgba(110, 118, 129, 0.4);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }
        pre {
            background-color: #161b22;
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
        }
        pre code {
            background-color: transparent;
            padding: 0;
            font-size: 100%;
        }
        blockquote {
            border-left: 0.25em solid #30363d;
            padding: 0 1em;
            color: #8b949e;
            margin: 0;
        }
        img {
            max-width: 100%;
            box-sizing: border-box;
        }
        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #30363d;
            border: 0;
        }
        /* Table Styles */
        table {
            border-spacing: 0;
            border-collapse: collapse;
            display: block;
            width: max-content;
            max-width: 100%;
            overflow: auto;
            margin-top: 0;
            margin-bottom: 16px;
        }
        tr {
            background-color: #0d1117;
            border-top: 1px solid #30363d;
        }
        tr:nth-child(2n) {
            background-color: #161b22;
        }
        th, td {
            padding: 6px 13px;
            border: 1px solid #30363d;
        }
        th {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container" id="content"></div>
    <script>
        fetch('README.md')
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Error loading</p>';
                console.error(err);
            });
    </script>
</body>
</html>
