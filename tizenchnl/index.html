<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebChnl TV</title>
    <!-- Tizen Web API for Remote Control Access -->
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <style>
        /* --- CORE TV STYLES --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            user-select: none;
            cursor: none;
        }

        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* --- VIDEO PLAYER AREA --- */
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures video fits screen */
            background: #000;
        }

        /* --- OSD (Channel Info) --- */
        #osd-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: flex-start; /* Align items to left */
            align-items: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 20;
        }

        /* Channel Logo in OSD */
        #ch-logo {
            height: 80px;
            max-width: 150px;
            object-fit: contain;
            margin-right: 30px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        #ch-number {
            font-size: 3rem;
            font-weight: 700;
            color: #00aaff;
            margin-bottom: 5px;
            line-height: 1;
        }

        #ch-name {
            font-size: 2rem;
            font-weight: 400;
            color: #eee;
            line-height: 1.2;
        }

        #clock {
            font-size: 1.5rem;
            color: #ccc;
            font-weight: 300;
            margin-left: auto; /* Push to right */
        }

        /* --- GUIDE OVERLAY --- */
        #guide-overlay {
            position: absolute;
            left: -450px;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 30;
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            transform: translateX(0);
        }

        #guide-overlay.visible {
            transform: translateX(450px);
        }

        .guide-header {
            padding: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            border-bottom: 1px solid #333;
            color: #fff;
            background: #111;
        }

        #channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        #channel-list::-webkit-scrollbar { display: none; }

        .channel-item {
            padding: 15px 30px;
            font-size: 1.3rem;
            color: #aaa;
            border-left: 6px solid transparent;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .channel-item span.num {
            width: 50px;
            font-weight: 700;
            color: #666;
        }

        .channel-item.focused {
            background-color: #00aaff;
            color: #fff;
            border-left: 6px solid #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .channel-item.focused span.num { color: #fff; }

        /* --- LOADING SPINNER --- */
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00aaff;
            font-size: 1.5rem;
            display: none;
        }

        /* --- FOOTER INSTRUCTIONS --- */
        #footer-controls {
            position: absolute;
            bottom: 30px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 20;
            opacity: 0.7;
        }

        .control-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .key-icon {
            border: 1px solid #fff;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Video Player (Replaces IMG) -->
        <div id="video-container">
            <video id="video-player" autoplay playsinline webkit-playsinline></video>
        </div>

        <div id="loading">Loading Channels...</div>

        <!-- Top Information Bar (OSD) -->
        <div id="osd-bar">
            <!-- Channel Logo -->
            <img id="ch-logo" src="" alt="" onerror="this.style.display='none'">
            
            <div class="channel-info">
                <span id="ch-number">000</span>
                <span id="ch-name">Loading...</span>
            </div>
            <div id="clock">12:00 PM</div>
        </div>

        <!-- Guide Overlay -->
        <div id="guide-overlay">
            <div class="guide-header">Channels</div>
            <div id="channel-list"></div>
        </div>

        <!-- Footer -->
        <div id="footer-controls">
            <div class="control-hint"><span class="key-icon">OK</span> Guide</div>
            <div class="control-hint"><span class="key-icon">▲/▼</span> Channel</div>
            <div class="control-hint"><span class="key-icon">↩</span> Back</div>
        </div>

    </div>

    <script>
        // --- CONFIG ---
        const API_URL = "https://webchnl.com/api/channels.php";
        let CHANNELS = []; // Populated via API

        // --- APP STATE ---
        let currentIndex = 0;
        let isGuideOpen = false;
        let osdTimeout;

        // --- DOM ELEMENTS ---
        const els = {
            video: document.getElementById('video-player'),
            osd: document.getElementById('osd-bar'),
            chNum: document.getElementById('ch-number'),
            chName: document.getElementById('ch-name'),
            chLogo: document.getElementById('ch-logo'),
            guide: document.getElementById('guide-overlay'),
            list: document.getElementById('channel-list'),
            clock: document.getElementById('clock'),
            loading: document.getElementById('loading')
        };

        // --- INIT ---
        window.onload = () => {
            initTizen();
            fetchChannels();
            updateClock();
            setInterval(updateClock, 60000);
        };

        function initTizen() {
            if (typeof tizen !== 'undefined') {
                try {
                    tizen.tvinputdevice.registerKey('10009'); // Back
                    tizen.tvinputdevice.registerKey('ChannelUp');
                    tizen.tvinputdevice.registerKey('ChannelDown');
                    tizen.tvinputdevice.registerKey('MediaPlayPause');
                } catch (e) {
                    console.log("Not Tizen environment");
                }
            }
        }

        // --- DATA FETCHING ---
        function fetchChannels() {
            els.loading.style.display = 'block';
            
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then(data => {
                    // Normalize Data: Adapt to whatever keys the API uses
                    CHANNELS = data.map((c, i) => ({
                        id: (i + 1).toString().padStart(3, '0'),
                        // Check common keys for name, logo, and stream
                        name: c.name || c.title || c.channel_name || "Unknown Channel",
                        logo: c.logo || c.icon || c.image || c.img || c.src || "", 
                        stream: c.stream || c.url || c.file || c.m3u8 || c.source || ""
                    }));

                    els.loading.style.display = 'none';
                    
                    if (CHANNELS.length > 0) {
                        buildGuide();
                        loadChannel(0);
                    } else {
                        els.chName.innerText = "No Channels Found";
                    }
                })
                .catch(err => {
                    console.error("Fetch Error:", err);
                    els.loading.innerText = "Error Loading Channels";
                    els.chName.innerText = "Connection Failed";
                });
        }

        function updateClock() {
            const now = new Date();
            els.clock.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function buildGuide() {
            els.list.innerHTML = '';
            CHANNELS.forEach((ch, idx) => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                // Only show Number and Name in guide to keep it clean
                item.innerHTML = `<span class="num">${ch.id}</span> <span class="name">${ch.name}</span>`;
                item.dataset.index = idx;
                els.list.appendChild(item);
            });
        }

        // --- NAVIGATION LOGIC ---
        function loadChannel(index) {
            if (CHANNELS.length === 0) return;

            // Circular navigation
            if (index < 0) index = CHANNELS.length - 1;
            if (index >= CHANNELS.length) index = 0;
            
            currentIndex = index;
            const ch = CHANNELS[currentIndex];

            // Update Video
            if (ch.stream) {
                els.video.src = ch.stream;
                els.video.play().catch(e => console.log("Autoplay blocked or failed:", e));
            } else {
                console.warn("No stream URL for channel:", ch.name);
            }

            // Update OSD Info
            els.chNum.innerText = ch.id;
            els.chName.innerText = ch.name;
            
            // Update Logo
            if (ch.logo) {
                els.chLogo.src = ch.logo;
                els.chLogo.style.display = 'block';
            } else {
                els.chLogo.style.display = 'none';
            }

            showOSD();
            if (isGuideOpen) updateGuideFocus();
        }

        function showOSD() {
            els.osd.style.opacity = '1';
            clearTimeout(osdTimeout);
            osdTimeout = setTimeout(() => {
                if (!isGuideOpen) els.osd.style.opacity = '0';
            }, 4000);
        }

        function toggleGuide() {
            isGuideOpen = !isGuideOpen;
            if (isGuideOpen) {
                els.guide.classList.add('visible');
                els.osd.style.opacity = '1'; 
                updateGuideFocus();
            } else {
                els.guide.classList.remove('visible');
                showOSD(); 
            }
        }

        function updateGuideFocus() {
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('focused'));
            
            const items = els.list.children;
            if (items[currentIndex]) {
                const active = items[currentIndex];
                active.classList.add('focused');
                active.scrollIntoView({ block: 'center', behavior: 'smooth' });
            }
        }

        // --- KEY HANDLER ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            
            // MAPPING
            const UP = (k === 38 || k === 29460 || k === 427);
            const DOWN = (k === 40 || k === 29461 || k === 428);
            const LEFT = (k === 37 || k === 4);
            const RIGHT = (k === 39 || k === 5);
            const ENTER = (k === 13);
            const BACK = (k === 10009 || k === 461 || k === 8);
            const CH_UP = (k === 427);
            const CH_DOWN = (k === 428);

            if (isGuideOpen) {
                if (UP) {
                    currentIndex--;
                    if (currentIndex < 0) currentIndex = CHANNELS.length - 1;
                    updateGuideFocus();
                } else if (DOWN) {
                    currentIndex++;
                    if (currentIndex >= CHANNELS.length) currentIndex = 0;
                    updateGuideFocus();
                } else if (ENTER || RIGHT) {
                    loadChannel(currentIndex);
                    toggleGuide();
                } else if (BACK || LEFT) {
                    toggleGuide();
                }
            } else {
                if (UP || CH_UP) {
                    loadChannel(currentIndex - 1);
                } else if (DOWN || CH_DOWN) {
                    loadChannel(currentIndex + 1);
                } else if (ENTER || RIGHT || LEFT) {
                    toggleGuide();
                } else if (BACK) {
                    try { tizen.application.getCurrentApplication().exit(); } catch(err){}
                }
            }
        });
    </script>
</body>
</html>
