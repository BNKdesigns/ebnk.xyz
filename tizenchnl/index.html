<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tizenchnl</title>
    <link rel="icon" type="image/svg+xml" href="https://webchnl.com/assets/svg/webchnl_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #F42728;
            --box-bg: #161b22;
            --border-color: #30363d;
            --code-bg: #0d1117;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        header img {
            height: 60px;
            margin-bottom: 15px;
        }
        header h1 {
            color: #fff;
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            color: #8b949e;
            font-size: 1.2rem;
        }
        #content {
            background: var(--box-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            min-height: 200px;
        }
        h1, h2, h3 { color: #fff; margin-top: 1.5em; margin-bottom: 0.5em; }
        h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        a[href$=".wgt"], a[href$=".exe"], a[href$=".dmg"], a[href*="/releases/"] {
            display: inline-block;
            background: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        a[href$=".wgt"]:hover, a[href$=".exe"]:hover { transform: translateY(-2px); }
        pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: rgba(110, 118, 129, 0.4);
            padding: 2px 5px;
            border-radius: 4px;
        }
        pre code { background: transparent; padding: 0; }
        blockquote {
            border-left: 4px solid var(--accent-color);
            background: rgba(244, 39, 40, 0.1);
            margin: 20px 0;
            padding: 15px 20px;
            color: #ff7b72;
        }
        img { max-width: 100%; border-radius: 8px; }
        .loader {
            text-align: center; color: #8b949e; font-size: 1.2rem; margin-top: 50px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #484f58;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://webchnl.com/assets/svg/webchnl_full.svg" alt="WebChnl Logo">
            <h1>Installation Guide</h1>
        </header>
        <div id="content">
            <div class="loader">This tutorial is made for Samsung Smart TVs</div>
        </div>
        <footer>
            2025 BNK; made with fun
        </footer>
    </div>
    <script>
        const MARKDOWN_URL = "https://github.com/BNKdesigns/ebnk.xyz/raw/refs/heads/main/tizenchnl/README.md"; 
        fetch(MARKDOWN_URL)
            .then(response => {
                if (!response.ok) throw new Error("Failed to load content");
                return response.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `
                    <div style="color: #ff7b72; text-align: center;">
                        <h3>Error Loading Tutorial</h3>
                        <p>i hate my life.</p>
                        <p><small>${err.message}</small></p>
                    </div>
                `;
            });
    </script>
</body>
</html>
